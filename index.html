<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- custom -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                green1: '#ABEF5F',
                text2: '#737373',
                border1: '#E9E9E9',
              },
              fontFamily: {
                'manrope': ['Manrope', 'sans-serif']
              }
            }
          }
        }
      </script>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/b1e3bc5b37.js" crossorigin="anonymous"></script>
        <title>Dominic Property</title>
    </head>



<body class="font-manrope">
    <!-- header -->
    <div class="container mx-auto bg-red-300">
        <!-- navbar -->
        <nav class="flex lg:mt-12 mt-8 justify-between">
            <!-- logo/name -->
             <div class="flex justify-center gap-x-2 self-center">
                <div class="bg-green1 rounded-full h-8 w-8 relative">
                    <i class="fa-solid fa-arrow-right  -rotate-45  absolute left-2 top-2"></i></div>

                <h1 class="font-extrabold text-3xl ">Rinterio</h1>
             </div>

            <!-- text -->
             <div class="self-center hidden lg:block">
                <ul class="text-text2 flex gap-4">
                    <li><span class="text-black">Home</span></li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Blogs</li>
                    <li>Contact Us</li>
                </ul>
             </div>

             <!-- icons -->
              <div class="flex gap-x-4 felx-end">
                <!-- icon-1 -->
                 <button class="btn btn-circle border border-1  border-border1 hidden lg:inline-flex">
                    <img src="assets/search-01.png" alt="">
                 </button>
                 <!-- icon-2 -->
                 <button class="btn btn-circle border border-1  border-border1 hidden lg:inline-flex">
                    <img src="assets/shopping-cart-01.png" alt="">
                 </button>
                 <!-- button -->
                 <button class="btn bg-green1 hidden lg:inline-flex">
                    <h1 class="text-extrabold text-xl">Book Consult</h1>
                    <div class="bg-black rounded-full h-8 w-8 relative">
                        <i class="fa-solid fa-arrow-right  -rotate-45  absolute left-2.5 top-2 text-white"></i></div>
                  </button>
                  <!-- menu icon -->
                  <button class="btn btn-circle border border-1 border-border1 lg:hidden">
                    <i class="fa-solid fa-bars text-text2"></i>
                 </button>
              </div>
        </nav>
    </div>
</body>
</html>
